steps:

#Install
- name: 'gcr.io/cloud-builders/git'
  args: ['clone', 'https://github.com/GoogleCloudPlatform/cloud-builders']

#Test
- name: 'gcr.io/cloud-builders/git'
  args: ['run', 'test:unit']  

#Build
- name: 'gcr.io/cloud-builders/git'
  args: ['run', 'build']  

#Deploy
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['app', 'deploy']
  timeout: '1600s'
